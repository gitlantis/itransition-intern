<div id="login" class="container">
  <div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-6">
      <div id="login-box" class="col-md-12">
        <form
          id="login-form"
          class="form"
          #form="ngForm"
          (ngSubmit)="onSubmit(form)"
        >
          <div class="mb-3 py-3">
            <h3 class="text-center text-info">Login</h3>
          </div>
          <div class="form-group mb-3">
            <label for="username" class="text-info">Username or email:</label
            ><br />
            <input
              type="text"
              name="username"
              id="username"
              autocomplete="false"
              class="form-control"
              required
              #name="ngModel"
              ngModel
            />
          </div>
          <div class="form-group mb-3">
            <label for="password" class="text-info">Password:</label><br />
            <input
              type="text"
              name="password"
              id="password"
              type="password"
              autocomplete="false"
              class="form-control"
              required
              #password="ngModel"
              ngModel
            />
          </div>
          <div class="form-group mb-3 d-flex justify-content-between">
            <a class="btn btn-primary btn-md col-2" href="/register"
              >Register</a
            >
            <input
              class="btn btn-primary btn-md col-2"
              type="submit"
              name="submit"
              value="Log in"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
