<div id="login" class="container">
  <div id="login-row" class="row justify-content-center align-items-center">
    <div id="login-column" class="col-md-6">
      <div id="login-box" class="col-md-12">
        <form
          id="login-form"
          class="form"
          #form="ngForm"
          (ngSubmit)="onSubmit(form)"
        >
          <div class="mb-3 py-3">
            <h3 class="text-center text-info">Register</h3>
          </div>
          <div class="form-group mb-3 d-flex justify-content-between">
            <div class="col-md-5">
              <label for="first_name" class="text-info">First name:</label
              ><br />
              <input
                type="text"
                name="firstName"
                id="first_name"
                autocomplete="false"
                class="form-control"
                required
                #name="ngModel"
                ngModel
              />
            </div>
            <div class="col-md-5">
              <label for="last_name" class="text-info">Last name:</label><br />
              <input
                type="text"
                name="lastName"
                id="last_name"
                autocomplete="false"
                class="form-control"
                required
                #name="ngModel"
                ngModel
              />
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="username" class="text-info">Username *:</label><br />
            <input
              type="text"
              name="username"
              id="username"
              autocomplete="false"
              class="form-control"
              required
              #name="ngModel"
              ngModel
            />
          </div>
          <div class="form-group mb-3">
            <label for="email" class="text-info">Email *:</label><br />
            <input
              type="email"
              name="email"
              id="email"
              autocomplete="false"
              class="form-control"
              required
              #name="ngModel"
              ngModel
            />
          </div>
          <div class="form-group mb-3 d-flex justify-content-between">
            <div class="col-md-5">
              <label for="password" class="text-info">Password *:</label><br />
              <input
                type="text"
                name="password"
                id="password"
                type="password"
                autocomplete="false"
                class="form-control"
                required
                #password="ngModel"
                ngModel
              />
            </div>
            <div class="col-md-5">
              <label for="repassword" class="text-info"
                >Retype password *:</label
              ><br />
              <input
                type="text"
                name="repassword"
                id="repassword"
                type="password"
                autocomplete="false"
                class="form-control"
                required
                #password="ngModel"
                ngModel
              />
            </div>
          </div>
          <div class="form-group mb-3 d-flex justify-content-between">
            <a class="btn btn-primary btn-md col-2" href="/login"><- Back</a>
            <input
              class="btn btn-primary btn-md col-2"
              type="submit"
              name="submit"
              value="Register"
            />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
